<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>测试用例生成系统</title>

    <!-- Bootstrap -->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/fileinput.min.css}" rel="stylesheet">

    <!-- 自定义css模板 -->
    <script th:href="@{/js/bootstrap.js}"></script>
    <script th:href="@{/js/fileinput.min.js}"></script>
    <script th:href="@{/js/zh.js}"></script>
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div style="padding: 100px 100px 10px;">
    <form class="bs-example bs-example-form" th:action="@{/interfaceCase/caseInfo}" method="post" role="form">
        <div class="input-group">
            <span class="input-group-addon">系统英文名称:</span>
            <input type="text" name="sysName" id="sysName" class="form-control">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">编写人:</span>
            <input type="text" name="owner" id="owner" class="form-control">
        </div>
        <br>
        <div align="center">
            <button type="submit" class="btn btn-primary">用例生成</button>
        </div>
    </form>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>-->
</body>
</html>
